<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/timeSet.css" />
  </head>
  <body>
    <a href="search.html"
      ><img src="../images/back-arrow.png" alt="goBack" width="25px"
    /></a>
    <form id="time-form">
      <input
        type="number"
        name="threshold-time"
        placeholder="Time"
        id="threshold-time"
        min="1"
      />
      <select name="format" id="format">
        <!-- Dev Options -->
        <option value="Seconds">Seconds</option>
        <option value="Minutes">Minutes</option>
        <!-- Production Options -->
        <option value="Hours">Hour(s)</option>
        <option value="Days">Day(s)</option>
        <option value="Weeks">Week(s)</option>
      </select>
      <br />
      <button type="submit" id="time-button">Set</button>
    </form>
    <script src="../scripts/timeSetter.js"></script>
  </body>
</html>
